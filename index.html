<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bookmark application</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/narrow-jumbotron.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylesheet.css" rel="stylesheet">

  </head>

  <body onLoad="fetchBookmarks()">
    <!-- Input fields for Title and URL-->

    <div class="container">

      <div class="jumbotron" style="margin-top: 50px">
        <h3 class="display-4">Bookmark sites</h3>

        <form id="bookmarkForm">
          <div class="form-group">

            <label>Bookmark name</label>
                <input type="text" id="siteName" class="form-control" placeholder="Enter title here">
          </div>
          <div class="form-group">

              <label>Link</label>
              <input type="text" id="siteURL" class="form-control" placeholder="Enter URL here">
          </div>

                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

        <!-- Saved Bookmarks -->

          <div class="row marketing">
            <div class="col-lg-12">
                <div id="savedBookmarks"></div>
            </div>
          </div>

          <footer class="footer">
            <p>&copy; Zichao Zang. Made with the help of <a href="https://www.youtube.com/watch?v=DIVfDZZeGxM" title="Tutorial on YouTube">Traversy Media's tutorial.</a></p>
          </footer>

        </div>

      </div>

       <!-- /container -->

    <!-- jQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS-->
    <script src="js/main.js"></script>

  </body>
</html>
